<div class="parent">
    <div class="container" id="container">
        <div class="form-container ">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotSubmit()">
                <h1>Forgot Password? </h1>
                <div class="form-group">
                    <input type="email" formControlName="email" name="email" placeholder="Enter your Email Id">
                    <div *ngIf="forgotPasswordForm.get('email')?.errors && (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)">
                        <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</div>
                        <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Invalid email format.</div>
                    </div>
                </div>
                <div class="form-group" *ngIf="showOTPField">
                    <input type="text" formControlName="otp" name="otp" placeholder="Enter OTP">
                    <span *ngIf="timer > 0">
                        Resend OTP in {{ timer }}s
                    </span>
                    <button *ngIf="showResendOTP" (click)="resendOTP()">Resend</button>
                </div>
                <button type="submit">{{ showOTPField ? 'Verify OTP' : 'Send OTP' }}</button>
            </form>
        </div>
        <div class="toggle-panel toggle-right">
            <div *ngIf="user">
                <h1>Is this you?</h1>
                <p>Email: {{ user.email }}</p>
                <p>Username: {{ user.username }}</p>
                <p>Name: {{ user.name }}</p>
            </div>
        </div>
    </div>
</div>
